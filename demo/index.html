<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A polyfill for the sharing that can be used in desktop too, so your users can shere in their twitter, facebook, messenger, linkedin, sms, e-mail, print, telegram or whatsapp."/>
    <meta property="og:description" content="A polyfill for the sharing that can be used in desktop too, so your users can shere in their twitter, facebook, messenger, linkedin, sms, e-mail, print, telegram or whatsapp." />

    <title>Demo for the web sharing api polyfill</title>

    <style>
        body {
            background-color: #d0d0d0;
        }

        .the-share-button {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 200px;
            height: 40px;
            background-color: #55f;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <input type="button" value="Share it" class="the-share-button" onclick="shareTheLink()" />

    <script src="../dist/share-min.js"></script>
    <script>
        function shareTheLink () {
            navigator.share({
                title: 'Web Share API Polyfill',
                text: 'A polyfill for the Share API. Use it to share in both desktops and mobile devices.',
                url: location.href,
                fbId: '136223956547034'
            })
            .then( _ => console.log('Yay, you shared it :)'))
            .catch( error => console.log('Oh noh! You couldn\'t share it! :\'(\n', error));
        }
    </script>
</body>
</html>
